<a href="{{ article.get_absolute_url }}" style="text-decoration:none;">
    <div class="card h-100 list-group-item-warning text-dark">
        {% if article.photo %}
        <img src="{{ article.photo.url }}" class="card-img-top" alt="...">
        {% else %}
        <img src="https://www.dhresource.com/600x600/f2/albu/g10/M00/F7/59/rBVaWV3MH4WAf9l1AAC_B9Tcguw370.jpg" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body list-group-item-success bg-gradient d-flex-column justify-content-between">
            <div>
                <span class="small text-dark fw-bold fs-4">{{ article.category }}</span>
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.content|truncatechars:100 }}</p>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <span class="small fw-bold">{{ article.created_at }}</span>
                <p class="card-text"><i class="bi bi-eye-fill"></i> {{ article.views }}</p>
            </div>
        </div>
    </div>
</a>
